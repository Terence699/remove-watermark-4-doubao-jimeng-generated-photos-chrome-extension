    <script>

        function createTestImage() {
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');

            // åˆ›å»ºä¸€ä¸ªæ›´çœŸå®çš„æµ‹è¯•å›¾åƒï¼ˆæ¨¡æ‹Ÿè±†åŒ…ç”Ÿæˆçš„å›¾ç‰‡ï¼‰
            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, '#f0f8ff');
            gradient.addColorStop(0.5, '#e6f3ff');
            gradient.addColorStop(1, '#ddeeff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);

            // æ·»åŠ æ›´å¤æ‚çš„å›¾åƒå†…å®¹ï¼ˆæ¨¡æ‹ŸçœŸå®å›¾ç‰‡ï¼‰
            // æ¨¡æ‹Ÿå¤©ç©º
            ctx.fillStyle = '#87ceeb';

            // æ¨¡æ‹Ÿäº‘æœµ
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(100, 80, 30, 0, Math.PI * 2);
            ctx.arc(150, 70, 25, 0, Math.PI * 2);

            ctx.fill();

            // æ¨¡æ‹Ÿåœ°é¢
            ctx.fillStyle = '#90ee90';

            // æ¨¡æ‹Ÿå»ºç­‘ç‰©
            ctx.fillStyle = '#8b4513';

            ctx.fillStyle = '#ff6347';

            // åœ¨å·¦ä¸Šè§’æ·»åŠ æ›´çœŸå®çš„"AIç”Ÿæˆ"æ°´å°
            ctx.fillStyle = 'rgba(120, 120, 120, 0.6)';
            ctx.fillRect(8, 8, 55, 18);

        // è¿™é‡Œæˆ‘ä»¬éœ€è¦å¤åˆ¶ä¿®æ”¹åçš„æ£€æµ‹å‡½æ•°è¿›è¡Œæµ‹è¯•
        function detectWatermarkInRegion(ctx, region, imgWidth, imgHeight) {
            try {
                const safeRegion = {
                    x: Math.max(0, Math.min(region.x, imgWidth - 1)),
                    y: Math.max(0, Math.min(region.y, imgHeight - 1)),
                    w: Math.min(region.w, imgWidth - region.x),
                    h: Math.min(region.h, imgHeight - region.y)
                };

                if (safeRegion.w <= 0 || safeRegion.h <= 0) return 0;

                const imageData = ctx.getImageData(safeRegion.x, safeRegion.y, safeRegion.w, safeRegion.h);
                const pixels = imageData.data;
                
                let textLikePixels = 0;
                let totalPixels = 0;
                let edgePixels = 0;
                let contrastSum = 0;
                let uniformColorPixels = 0;
                let backgroundPixels = 0;
                
                // åˆ†ææ•´ä½“é¢œè‰²åˆ†å¸ƒ
                const colorHistogram = new Map();
                for (let y = 0; y < safeRegion.h; y++) {
                    for (let x = 0; x < safeRegion.w; x++) {
                        const idx = (y * safeRegion.w + x) * 4;
                        const r = pixels[idx];
                        const g = pixels[idx + 1];
                        const b = pixels[idx + 2];
                        const alpha = pixels[idx + 3];
                        
                        if (alpha < 50) continue;
                        
                        const quantizedR = Math.floor(r / 32) * 32;
                        const quantizedG = Math.floor(g / 32) * 32;
                        const quantizedB = Math.floor(b / 32) * 32;
                        const colorKey = `${quantizedR},${quantizedG},${quantizedB}`;
                        
                        colorHistogram.set(colorKey, (colorHistogram.get(colorKey) || 0) + 1);
                    }
                }
                
                let dominantColor = null;
                let maxCount = 0;
                for (const [color, count] of colorHistogram.entries()) {
                    if (count > maxCount) {
                        maxCount = count;
                        dominantColor = color.split(',').map(Number);
                    }
                }
                
                // åˆ†æåƒç´ ç‰¹å¾
                for (let y = 1; y < safeRegion.h - 1; y++) {
                    for (let x = 1; x < safeRegion.w - 1; x++) {
                        const idx = (y * safeRegion.w + x) * 4;
                        const r = pixels[idx];
                        const g = pixels[idx + 1];
                        const b = pixels[idx + 2];
                        const alpha = pixels[idx + 3];
                        
                        if (alpha < 50) continue;
                        totalPixels++;
                        
                        const brightness = (r + g + b) / 3;
                        
                        // æ£€æŸ¥æ˜¯å¦ä¸ºèƒŒæ™¯è‰²
                        if (dominantColor) {
                            const colorDistance = Math.sqrt(
                                Math.pow(r - dominantColor[0], 2) + 
                                Math.pow(g - dominantColor[1], 2) + 
                                Math.pow(b - dominantColor[2], 2)
                            );
                            if (colorDistance < 40) {
                                backgroundPixels++;
                                continue;
                            }
                        }
                        
                        // æ£€æµ‹è¾¹ç¼˜
                        const neighbors = [
                            pixels[((y-1) * safeRegion.w + x) * 4],
                            pixels[((y+1) * safeRegion.w + x) * 4],
                            pixels[(y * safeRegion.w + (x-1)) * 4],
                            pixels[(y * safeRegion.w + (x+1)) * 4]
                        ];
                        
                        const avgNeighborBrightness = neighbors.reduce((sum, val) => sum + val, 0) / neighbors.length;
                        const contrast = Math.abs(brightness - avgNeighborBrightness);
                        contrastSum += contrast;
                        
                        if (contrast > 50) {
                            edgePixels++;
                        }
                        
                        const colorVariance = Math.abs(r - g) + Math.abs(g - b) + Math.abs(b - r);

                        const isLowSaturation = colorVariance < 40;
                        const isDarkText = brightness < 140;
                        const isLightText = brightness > 200;
                        const isHighContrast = contrast > 35;
                        const isMediumContrast = contrast > 20;

                        if (isLowSaturation) {
                            uniformColorPixels++;
                        }

                        if ((isLowSaturation && (isDarkText || isLightText)) ||
                            (isHighContrast && isLowSaturation) ||
                            (isMediumContrast && isLowSaturation && (isDarkText || isLightText))) {
                            textLikePixels++;
                        }
                    }
                }
                
                if (totalPixels === 0) return 0;
                
                const textRatio = textLikePixels / totalPixels;
                const edgeRatio = edgePixels / totalPixels;
                const avgContrast = contrastSum / totalPixels;
                const uniformRatio = uniformColorPixels / totalPixels;
                const backgroundRatio = backgroundPixels / totalPixels;
                
                if (backgroundRatio > 0.8) {
                    return 0;
                }
                
                let score = 0;
                score += textRatio * 0.5;
                score += Math.min(edgeRatio * 2.5, 0.35);
                score += Math.min(avgContrast / 80, 0.25);
                score += Math.min(uniformRatio * 0.4, 0.15);

                if (textRatio > 0.1 && edgeRatio > 0.05 && avgContrast > 15 && uniformRatio > 0.2) {
                    score += 0.2;
                }
                
                if (region.name === 'å·¦ä¸Šè§’') {
                    const hasTypicalWatermarkFeatures = 
                        textRatio > 0.1 && 
                        textRatio < 0.4 &&
                        edgeRatio > 0.05 && 
                        avgContrast > 15 &&
                        backgroundRatio < 0.7;
                    
                    if (!hasTypicalWatermarkFeatures) {
                        score *= 0.5;
                    }
                }
                
                return Math.min(score, 1);
                
            } catch (e) {
                log('æ°´å°åŒºåŸŸæ£€æµ‹å¤±è´¥: ' + e.message);
                return 0;
            }
        }

        function runWatermarkTest() {

            // å®šä¹‰å››ä¸ªè§’è½çš„æ£€æµ‹åŒºåŸŸ
            const cornerRegions = [

            // æ£€æµ‹æ¯ä¸ªè§’è½

                log(`ğŸ” ${region.name}(${region.x},${region.y},${region.w}x${region.h}) è¯„åˆ†: ${watermarkScore.toFixed(2)}`);
                
                let threshold = 0.5;

                } else if (region.name === 'å³ä¸Šè§’') {
                    threshold = 0.4;
                } else {
                    threshold = 0.6;
                }
                
                if (watermarkScore > threshold) {
                    log(`âœ… åœ¨${region.name}æ£€æµ‹åˆ°æ°´å°ï¼(è¯„åˆ†${watermarkScore.toFixed(2)} > é˜ˆå€¼${threshold})`);
                    detectedWatermarks.push({...region, score: watermarkScore});
                } else {

                }

            if (detectedWatermarks.length === 1 && detectedWatermarks[0].name === 'å·¦ä¸Šè§’') {

            } else if (detectedWatermarks.length === 0) {
                log('âš ï¸ æ²¡æœ‰æ£€æµ‹åˆ°ä»»ä½•æ°´å°ï¼Œå¯èƒ½é˜ˆå€¼è®¾ç½®è¿‡é«˜');
            } else {

        }
